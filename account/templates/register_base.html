{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}

    <main>

        <h5 class="teal-text" style="text-align: center;">¡Regístrate!</h5>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 2%; margin-right: 2%; padding: 30px 30px 0px 30px; border: 1px solid #EEE;">
                <form class="col s12 m12" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="input-field col s12 m12">
                            <select id='account-type' onChange="window.location.href=this.value">
                                {% block default %}
                                    <option value="" disabled selected>Elige una opción
                                    </option>{% endblock %}
                                <option {% block client %}value="{% url 'account:register_client' %}"
                                        {% endblock %}>Cliente
                                </option>
                                <option {% block established %}value="{% url 'account:register_established' %}"
                                        {% endblock %}>Vendedor fijo
                                </option>
                                <option {% block peddler %}value="{% url 'account:register_peddler' %}"
                                        {% endblock %}>Vendedor ambulante
                                </option>
                            </select>
                            <label for="account-type">Tipo de Usuario</label>
                        </div>
                    </div>

                    {% block body %}
                    {% endblock body %}
                </form>


            </div>
        </div>
        <div style="text-align: center;"><a class="grey-text"> ¿Ya tienes una cuenta? </a><a
                href="#">Inicia sesión</a></div><!--{ url 'account:login' %}-->
    </main>
{% endblock %}
