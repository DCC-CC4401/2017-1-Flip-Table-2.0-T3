{% extends 'base.html' %}
{% block content %}
    {% load humanize %}

    <main>

        <h3 style="text-align: center;" class="teal-text">Estad√≠sticas de venta</h3>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 2%; margin-right: 2%; padding: 0px 30px 0 30px; border: 1px solid #EEE;">

                <div class="section" align="center">
                    <h4 style="align-content: center">Ventas anuales:</h4>
                </div>

                <div class="container center" style="width: 40%; padding-bottom: 30px">

                        <table class="borderer center">
                            <thead>
                                <tr>
                                    <th class="teal-text">
                                        Mes
                                    </th>
                                    <th class="center teal-text">
                                        Ventas
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for key, value in earnings.items %}
                                    <tr>
                                        <td class="teal-text">
                                            {{ key }}:
                                        </td>
                                        <td class="center teal-text" style="width: 50%">
                                            ${{ value|intcomma }}
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>


                </div>

            </div>
        </div>

        <div class="section"></div>
        <div class="section"></div>
    </main>
{% endblock %}
